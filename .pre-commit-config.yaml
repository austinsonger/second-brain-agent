---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: true

repos:

  - repo: local
    hooks:
      - id: pytest-check
        name: Pytest checks
        entry: poetry run pytest
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args:
          - "--profile"
          - "black"

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.5
    hooks:
      - id: codespell
        args:
          - "--exclude-file=poetry.lock"

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.12
    hooks:
      - id: pymarkdown
        args: ["-d", "md014,md013", "scan"]

  - repo: local
    hooks:
      - id: poetry-pylint
        name: Pylint checks
        entry: poetry run pylint
        pass_filenames: true
        language: system
        files: ".*\\.py$"
        exclude: "htmlTemplates\\.py|test.*\\.py"

  - repo: local
    hooks:
      - id: poetry-check
        name: Poetry check
        description: run poetry check to validate config
        entry: poetry check
        language: python
        pass_filenames: false
        files: ^(.*/)?pyproject.toml$

      - id: poetry-lock
        name: Poetry lock
        description: run poetry lock to update lock file
        entry: poetry lock --no-update
        language: python
        pass_filenames: false
        files: ^(.*/)?pyproject.toml$

      - id: poetry-export
        name: Poetry export
        description: run poetry export to sync lock file with requirements.txt
        entry: poetry export -f requirements.txt -o requirements.txt
        language: python
        pass_filenames: false
        files: ^poetry.lock$

...
